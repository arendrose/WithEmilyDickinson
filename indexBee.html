<p>With Emily Dickinson</p>
<p>&nbsp;</p>
<p>&nbsp;</p>

<p><a href="indexFame.html">Fame</a> is a bee.</p>
<p>It has a song—</p>
<p>It has a sting—</p>
<p>Ah, too, it has a <a href="indexDeluge.html">wing</a>.</p>
<p>&nbsp;</p>
